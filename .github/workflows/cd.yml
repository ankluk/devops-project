# Name of our new workflow
name: CD Pipeline (Build & Publish Docker Image)

# This is the TRIGGER. It's different from our CI file!
on:
  # We run this workflow ONLY when a push (like a merge)
  # happens to the 'main' branch.
  push:
    branches: [ main ]
  
  # This line also allows us to run this workflow manually
  # from the "Actions" tab on GitHub.
  workflow_dispatch:

# Define the jobs
jobs:
  build-and-push:
    # Use the same 'ubuntu-latest' runner
    runs-on: ubuntu-latest
    
    # This is new: We must set permissions for the job
    # to allow it to write to the GitHub Container Registry (GHCR)
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Checkout the code (same as before)
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # Step 2: Log in to the GitHub Container Registry (GHCR)
      # This is a critical step for publishing
      - name: 2. Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # 'secrets.GITHUB_TOKEN' is a special, temporary password
          # that GitHub automatically creates for the job.
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Build and push the Docker image
      - name: 3. Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # 'push: true' tells the action to publish the image
          push: true
          
          # 'tags' are the name and version for our image.
          # We will create a tag called 'latest'.
          # 'ghcr.io/${{ github.repository }}' becomes:
          # ghcr.io/ankluk/devops-project:latest
          tags: ghcr.io/${{ github.repository }}:latest
